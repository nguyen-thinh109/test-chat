<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

</style>

<!-- Toolbar -->

  <div class="h-12 w-12 bg-blue-600 rounded-full bg-white mr-3 flex items-center justify-center">
    <img src="assets/chatbot.svg" alt="chatbot" width="35px">
  </div>
  <span>{{ title }}</span>

</div>

<div class="fixed bottom-0 right-0 z-50" [ngClass]="!isMobileMode ? 'mb-6 mr-6' : ''">
  <ng-container [ngTemplateOutlet]="isChatOpened ? chatFrame : iconChat"></ng-container>
</div>

<ng-template #iconChat>
  <div class="h-16 w-16 rounded-full bg-white mb-2 mr-2 flex items-center justify-center" (click)="showChatFrame()">
    <img src="assets/chatbot.svg" alt="chatbot" width="52px">
  </div>
</ng-template>

<ng-template #chatFrame>
  <div class="rounded-lg bg-lightGrey shadow-lg overflow-hidden border-2 border-solid border-grey">
    <iframe #iframe src="https://chatbot-vdc-dev.vietlottsms.vn" frameborder="1" [width]="iframeWidth" [height]="iframeHeight"></iframe>
  </div>
</ng-template>
